<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção de Destaque</title>
    <style>
        .destaque {
            background-color: #ffffe0; /* Amarelo claro */
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .destaque h1 {
            font-size: 2em;
            margin: 0 0 10px;
        }
        .destaque p {
            font-size: 1.2em;
            margin: 0;
        }
    </style>
</head>
<body>
    <section class="destaque">
        <h1>Título da Seção</h1>
        <p>Este é um parágrafo dentro da seção destacada. O fundo é amarelo claro, o texto está centralizado e a seção tem um estilo atraente com bordas arredondadas e sombra.</p>
    </section>
</body>
</html>
